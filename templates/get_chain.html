<!DOCTYPE html>
<html>

<head>
  <title>JSON VIEW</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <metahttp-equiv='cache-control' content='no-cache'>
    <metahttp-equiv='expires' content='0'>
      <metahttp-equiv='pragma' content='no-cache'>
        </metahttp-equiv>
        <script src="../static/jsonview.js?version=1.0.0"></script>
        <link rel="stylesheet" type="text/css" href="../static/jsonview.css">
        <script type="text/javascript" src="../static/jsonview.js"></script>

</head>

<body>
  <div class="root"></div>
 


  <script type="text/javascript">
    fetch('../static/chain.json')
      .then((res) => {
        return res.text();
      })
      .then((data) => {
        jsonView.format(data, '.root');
      })
      .catch((err) => {
        console.log(err);
      })
  </script>
